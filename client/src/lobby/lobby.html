<!-- lobby.html -->

<div class="row">
	<div class="col-md-2">
		<div ui-view="roomlist"></div>
	</div>
	<div class="col-md-8" ng-controller="TabsController">
		<uib-tabset>
			<uib-tab heading="{{headers.channelHeader}}" select="chosen(0)">
				<div ui-view="chatroom"><uib-tab-heading>{{chatroom.chatroomName}}</uib-tab-heading></div>
			</uib-tab>
			<uib-tab heading="{{headers.msgHeader}}" select="chosen(1)">
				<div ui-view="privateMsg"></div>
			</uib-tab>
		</uib-tabset>
	</div>
	<div class="col-md-2">
		<div ui-view="connectedUsers"></div>
	</div>
</div>
